<div class="wrapper" data-ng-controller="loginCtrl">
	<form class="form-signin" autocomplete="false">       
		<h2 class="form-signin-heading">Please login</h2>
		<input type="text" class="form-control" data-ng-model="user.email" name="username" placeholder="Email Address" required="" />
		<input type="password" class="form-control" data-ng-model="user.password" name="password" placeholder="Password" required=""/>      
		<label class="checkbox">
		<input type="checkbox" value="remember-me" id="rememberMe" name="rememberMe"> Remember me
		</label>
		<button class="btn btn-lg btn-primary btn-block" type="submit" ng-click="login(user)">Login</button>   
	</form>
</div>
